<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>

var contadorIds = 0;

function downloadImgs () {
	
	var imagenes = $(".cloud-zoom-gallery-hover");

	for (var i = 0; i < imagenes.length; i++) {
		
		var dataImg = imagenes[i].href.split("/").pop().split("_")[0] + "_" + i;

		var a = document.createElement('a');
		a.href = imagenes[i].href;
		a.download = dataImg;
		a.text = "aaa";
		document.body.appendChild(a);
		a.click();
		document.body.removeChild(a);
	}

}

function getArticulos (url) {

	$.ajax({
		url: url,
		type:'GET',
		success: function(data){
				//traemos la data
				data = String(data)
						.split('<tr class="mainProduct">')[1]
						.split("</tr>")[0];

		   $("#elemento").append(data);

		}
	});

}

function sql (titulo) {

	//el 4 titulo es titulo_url!!!!!!!!!!!!!!!
	//ir sumando a contador ids

	$("#resultado").text('INSERT INTO `eov3_posts`(`ID`, `post_author`, `post_date`, `post_date_gmt`, `post_content`, `post_title`, `post_excerpt`, `post_status`, `comment_status`, `ping_status`, `post_password`, `post_name`, `to_ping`, `pinged`, `post_modified`, `post_modified_gmt`, `post_content_filtered`, `post_parent`, `guid`, `menu_order`, `post_type`, `post_mime_type`, `comment_count`) VALUES ('+contadorIds+',1,now(),now(),'+titulo+','+titulo+','+titulo+',"publish","open","closed","",'+titulo+'"","",now(),now(),"",0,"http://wordpressdj.esy.es/?post_type=product&#038;p=34",0,"product","",0)');

}



</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="elemento"></div>
	<div id="resultado"></div>
</body>
</html>
